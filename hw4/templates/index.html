[[extend 'layout.html']]

<div class="section">
    <div class="title">Your Adress Book</div>

    <table class="table is-striped is-fullwidth">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
            <th>Phone Numbers</th>
            <th></th>
        </tr>
        [[for r in rows:]]
        <tr>
            <td>[[=r["first_name"] ]]</td>
            <td>[[=r["last_name"] ]]</td>
            <td>
                <a class="button is-warning" href="[[=URL('edit_contact', r['id'])]]">
                    <i class="fa fa-fw fa-edit"></i>
                </a>
                <a class="button is-danger" href="[[=URL('delete', r['id'], signer=url_signer)]]">
                    <i class="fa fa-fw fa-trash"></i>
                </a>
            </td>
            <td></td>
            <td>
                <a class="button is-warning" href="[[=URL('edit_phones', r['id'])]]">
                    <i class="fa fa-fw fa-edit"></i>
                </a>
            </td>
        </tr>
        [[pass]]
    </table>
    <a class="button is-primary" href="[[=URL('add_contact')]]">
        Add Contact
    </a>

</div>
