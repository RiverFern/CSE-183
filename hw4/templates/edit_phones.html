[[extend 'layout.html']]

<div class="section">

    <h1 class="title">Phone Numbers for </h1>

    <table class="table is-striped is-fullwidth">
        <tr>
            <th>Phone</th>
            <th>Kind</th>
            <th></th>
        </tr>
        [[for row in numbers:]]
        <tr>
            <td>[[=row["phone_number"] ]]</td>
            <td>[[=row["phone_name"] ]]</td>
            <td>
                <a class="button is-warning" href="[[=URL('edit_phone',contact_id,row['id'])]]">
                    <i class="fa fa-fw fa-edit"></i>
                </a>
                <a class="button is-danger" href="[[=URL('delete_phone',contact_id,row['id'], signer=url_signer)]]">
                    <i class="fa fa-fw fa-trash"></i>
                </a>
            </td>
        </tr>
        [[pass]]
    </table>

    <a class="button is-success" href="[[=URL('index')]]">
        <i class ="fa fa-fw fa-backward"></i>
        Back
    </a>
    <a class="button is-primary" href="[[=URL('add_phone',contact_id)]]">
        <i class="fa fa-fw fa-plus"></i>
        Add Phone Number
    </a>

</div>
