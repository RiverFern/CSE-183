[[extend 'layout.html']]

<div class="section">

    <h1 class="title">Birds</h1>
    
    <table class="table is-fullwidth">
        <thead>
            [[for h in headers:]]
                <th>[[=h]]</th>
            [[pass]]
        </thead>
        <tbody>
        [[for r in range(len(bird_data)):]]
        <tr>
            [[for h in json_headers:]]
            <td>
                [[=bird_data[r][h] ]]
            </td>
            [[pass]]
        </tr>
        [[pass]]
        </tbody>
    </table>

   <!-- Put the table here -->
</div>
