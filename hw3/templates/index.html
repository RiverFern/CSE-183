[[extend 'layout.html']]

<div class="section">

    [[if not email:]]

    Hello, please log in!

    [[else:]]

    <a class="button is-success" href="[[=URL('add')]]">
        <span class="icon"><i class ="fa fa-plus"></i></span>
        <span>Add</span>
    </a>

      <div class="container">
    <table class="table is-striped is-fullwidth">
      <tr>
        <th>Bird Name</th>
        <th>Weight</th>
        <th>Diet</th>
        <th>Habitat</th>
        <th>Number of Sightings</th>
        <th></th>
        <th></th>
      </tr>
      [[for row in rows:]]
      <tr>
        <td>[[=row.bird_name]]</td>
        <td>[[=row.weight]]</td>
        <td>[[=row.diet]]</td>
        <td>[[=row.habitat]]</td>
        <td>[[=row.n_sightings]]</td>
        <td>
            <a class="button" href="[[=URL('edit', row.id, signer=url_signer)]]">
                <span class="icon"><i class ="fa fa-pencil"></i></span>
                <span>Edit</span>
            </a>
        </td>
        <td>
            <a class="button is-success" href="[[=URL('increment', row.id, signer=url_signer)]]">
                <span class="icon"><i class ="fa fa-plus"></i></span>
            </a>
        </td>
      </tr>
      [[pass]]
    </table>

    [[pass]]
  </div>

</div>
